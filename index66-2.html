<!DOCTYPE html>
<html lang="ru">

<head>

  <title>Пример 66-2</title>
</head>

<body>
  <script>
  function vvf(datal) {
    this.datal = datal;
    this.Show = function () {
      document.write(`Вывод значения из объекта с помощью функции (способ №2)<br> ${this.datal}`);
    }
  }
  let obj = new vvf('Виталий Валентинович');
  obj.Show();
  </script>

</body>
