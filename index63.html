<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 63</title>
</head>

<body>
  <script>
    function createOAuthString(host, clientID, scope) {
      return `${host}/login/oauth/authorize?client_id=${clientID}&scope=${scope}`
    }

    function input() {
      const ID = prompt('Введите clientID', 'Kate');
      if (ID == '' || ID.trim() == '')
        return `Kate`;
      return ID;
    }

    document.write(`URL:${createOAuthString('https://github.com', input(), 'repo,user')}`);
  </script>
  
</body>
</html>
